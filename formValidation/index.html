<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation By js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Form Validation By JS</h1>

    <form action="#">
       <div class="upperPart">
             <div class="firstname">
                 First Name : <input id="fname" type="text" required>
             </div>
          <div class="age">
             Your Age : <input type="text">
          </div>
          <div class="dob">
           Your Date OF Birth :  <input type="date" >
          </div>
          <div class="email">
            Enter Your Email :<input type="email" >
          </div>
          <div class="password">
             Enter Password : <input type="password" >
          </div>

       </div>

       <div class="lowerPart">
        <div class="msg">
           Leave a Message : <input type="text" >
        </div>
           
           

       </div>

       <div class="footer">
        <button type="submit" id="button">Submit</button>
       </div>
    </form>



    <script src="script.js"></script>
</body>
</html>
